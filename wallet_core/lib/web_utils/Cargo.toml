[package]
name = "web_utils"
version.workspace = true
edition.workspace = true
rust-version.workspace = true

[lints]
workspace = true

[lib]
doctest = false

[features]
build = ["dep:lightningcss"]

[dependencies]
accept-language.workspace = true
anyhow.workspace = true
axum.workspace = true
base64.workspace = true
chrono = { workspace = true, features = ["unstable-locales"] }
derive_more = { workspace = true, features = ["as_ref", "debug", "from"] }
etag.workspace = true
serde = { workspace = true, features = ["derive"] }
strum.workspace = true
serde_with = { workspace = true, features = ["macros"] }
tower-http = { workspace = true, features = ["cors"] }
tracing.workspace = true

lightningcss = { workspace = true, optional = true, features = ["bundler"] }

crypto.path = "../../lib/crypto"
http_utils = { path = "../../lib/http_utils", features = ["server"] }

[dev-dependencies]
chrono.workspace = true
indexmap.workspace = true
rstest.workspace = true
serde_json.workspace = true
