version.workspace = true
edition.workspace = true
rust-version.workspace = true

[lints]
workspace = true

[dependencies]
axum.workspace = true
base64.workspace = true
chrono = { workspace = true, features = ["serde"] }
derive_more = { workspace = true, features = ["as_ref", "from_str"] }
