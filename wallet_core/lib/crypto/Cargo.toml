[package]
name = "crypto"
version.workspace = true
edition.workspace = true
rust-version.workspace = true

[lints]
workspace = true

[lib]
doctest = false

[features]
# Implements SeaORM traits for types that can be persisted
persistence = ["sea-orm/macros"]
# Include examples from the ISO specification
examples = ["dep:anyhow", "dep:hex-literal"]
# Include code for generating certificates and keys
generate = ["dep:time", "rcgen/aws_lc_rs", "rcgen/x509-parser"]
# Include mock implementations and constructors for testing
mock = ["dep:futures", "dep:parking_lot", "dep:rand_core"]
# Implement SecureEcdsaKey and EphemeralEcdsaKey on p256 key
mock_secure_keys = []

[dependencies]
aes-gcm.workspace = true
base64.workspace = true
chrono.workspace = true
derive_more = { workspace = true, features = ["debug", "as_ref", "from", "into", "display"] }
hex = { workspace = true, features = ["serde"] }
indexmap = { workspace = true, features = ["serde"] }
itertools.workspace = true
p256 = { workspace = true, features = ["pem"] }
rustls-pki-types.workspace = true
rustls-webpki.workspace = true
rand.workspace = true
ring.workspace = true
serde = { workspace = true, features = ["derive"] }
serde_json.workspace = true
sha2.workspace = true
thiserror.workspace = true
trait-variant.workspace = true
x509-parser = { workspace = true, features = ["verify", "validate"] }
yoke = { workspace = true, features = ["derive"] }

error_category.path = "../error_category"
http_utils.path = "../http_utils"
utils.path = "../utils"

anyhow = { workspace = true, optional = true }
futures = { workspace = true, optional = true }
hex-literal = { workspace = true, optional = true }
parking_lot = { workspace = true, optional = true }
rand_core = { workspace = true, optional = true }
rcgen = { workspace = true, optional = true }
sea-orm = { workspace = true, optional = true }
time = { workspace = true, optional = true }

[dev-dependencies]
assert_matches.workspace = true
chrono = { workspace = true, features = ["now"] }
rcgen = { workspace = true, features = ["x509-parser", "aws_lc_rs"] }
time.workspace = true
