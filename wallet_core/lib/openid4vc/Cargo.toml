[package]
name = "openid4vc"
version.workspace = true
edition.workspace = true
rust-version.workspace = true

[lints]
workspace = true

[lib]
doctest = false

[[test]]
name = "issuance"
path = "tests/issuance.rs"
required-features = ["integration"]

[[test]]
name = "disclosure"
path = "tests/disclosure.rs"
required-features = ["integration"]

[features]
# Include implementations of the axum IntoResponse trait.
axum = ["axum/json"]
# Allow the disclosure return URL and its prefix to use http://
allow_insecure_url = ["http_utils/allow_insecure_url"]
# Include mock implementations for testing
mock = ["crypto/generate", "dep:mockall", "wscd/mock"]
# Include miscellaneous test utilities
test = ["dep:assert_matches", "dep:parking_lot", "jwt/test", "wscd/mock"]
# All features needed to run the integration test
integration = ["example_constructors", "mock", "test"]
# Credential payload examples
example_credential_payloads = []
# Offers example constructors
example_constructors = []
# Generate typescript bindings for wallet_web
ts_rs = []

[dependencies]
async-trait.workspace = true
base64.workspace = true
biscuit.workspace = true
cfg-if.workspace = true
chrono = { workspace = true, features = ["now"] }
dashmap.workspace = true
derive_more = { workspace = true, features = [
    "as_ref",
    "constructor",
    "debug",
    "display",
    "from",
    "from_str",
    "into",
    "into_iterator",
] }
futures = { workspace = true, features = ["async-await"] }
hex.workspace = true
indexmap.workspace = true
itertools.workspace = true
josekit = { workspace = true, features = ["vendored"] }
mime.workspace = true
nutype = { workspace = true, features = ["serde"] }
p256 = { workspace = true, features = ["serde"] }
rand_core.workspace = true
reqwest.workspace = true
ring.workspace = true
rustls-pki-types.workspace = true
serde = { workspace = true, features = ["derive"] }
serde_json.workspace = true
serde_urlencoded.workspace = true
serde_with = { workspace = true, features = ["json"] }
ssri.workspace = true
strfmt.workspace = true
strum = { workspace = true, features = ["derive"] }
thiserror.workspace = true
tokio = { workspace = true, features = ["rt", "time"] }
tracing.workspace = true
trait-variant.workspace = true
url = { workspace = true, features = ["serde"] }
uuid = { workspace = true, features = ["serde"] }

assert_matches = { workspace = true, optional = true }
axum = { workspace = true, optional = true }
mockall = { workspace = true, optional = true }
parking_lot = { workspace = true, optional = true }

attestation_data.path = "../attestation_data"
attestation_types.path = "../attestation_types"
crypto.path = "../crypto"
dcql.path = "../dcql"
error_category.path = "../error_category"
http_utils = { path = "../http_utils", features = ["client"] }
jwt.path = "../jwt"
mdoc.path = "../mdoc"
sd_jwt.path = "../sd_jwt"
sd_jwt_vc_metadata.path = "../sd_jwt_vc_metadata"
token_status_list = { path = "../token_status_list", features = ["verification"] }
utils.path = "../utils"
wscd.path = "../wscd"

[dev-dependencies]
assert_matches.workspace = true
mockall.workspace = true
parking_lot.workspace = true
rstest.workspace = true
serde_bytes.workspace = true
serde_json = { workspace = true, features = ["preserve_order"] }
serial_test.workspace = true
tracing-test.workspace = true
ts-rs.workspace = true
wiremock.workspace = true

attestation_data = { path = "../attestation_data", features = [
    "generate",
    "mock",
    "example_credential_payloads",
    "test_credential",
] }
attestation_types = { path = "../attestation_types", features = ["pid_constants"] }
crypto = { path = "../crypto", features = ["examples"] }
dcql = { path = "../dcql", features = ["mock"] }
http.workspace = true
http_utils = { path = "../http_utils", features = ["insecure_http_client"] }
jwt = { path = "../jwt", features = ["test"] }
mdoc = { path = "../mdoc", features = ["mock_example_constructors"] }
sd_jwt = { path = "../sd_jwt", features = ["examples", "test"] }
sd_jwt_vc_metadata = { path = "../sd_jwt_vc_metadata", features = ["example_constructors"] }
token_status_list = { path = "../token_status_list", features = ["mock"] }
utils = { path = "../utils", features = ["mock_time"] }
wscd = { path = "../wscd", features = ["mock"] }
