[package]
name = "openid4vc_server"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
exclude = ["resources"]

[lints]
workspace = true

[lib]
doctest = false

[features]
# Enable issuance
issuance = ["axum-extra/typed-header"]
# Enable disclosure
disclosure = ["dep:ring"]

[dependencies]
axum = { workspace = true, features = ["form", "json"] }
http.workspace = true
rustls-pki-types.workspace = true
serde = { workspace = true, features = ["derive"] }
tower-http = { workspace = true, features = ["cors"] }
tracing.workspace = true

axum-extra = { workspace = true, optional = true }
ring = { workspace = true, optional = true }

attestation_data.path = "../attestation_data"
crypto.path = "../crypto"
dcql.path = "../dcql"
http_utils = { path = "../http_utils", features = ["server"] }
jwt.path = "../jwt"
openid4vc = { path = "../openid4vc", features = ["axum"] }
token_status_list = { path = "../token_status_list" }
utils = { path = "../utils" }
