[package]
name = "token_status_list"
version.workspace = true
edition.workspace = true
rust-version.workspace = true

[lints]
workspace = true

[lib]
doctest = false

[features]
verification = ["dep:http", "dep:reqwest", "dep:rustls-pki-types", "dep:http_utils", "http_utils/client"]
mock = ["dep:dashmap", "dep:http_utils"]

[dependencies]
base64.workspace = true
chrono.workspace = true
dashmap = { workspace = true, optional = true }
derive_more = { workspace = true, features = ["as_ref", "from_str"] }
flate2.workspace = true
http = { workspace = true, optional = true }
moka = { workspace = true, features = ["future"] }
reqwest = { workspace = true, optional = true, features = ["rustls-tls-webpki-roots"] }
rstest.workspace = true
rustls-pki-types = { workspace = true, optional = true }
serde = { workspace = true, features = ["derive"] }
serde_json.workspace = true
serde_with = { workspace = true, features = ["macros"] }
thiserror.workspace = true
tracing.workspace = true
trait-variant.workspace = true
url = { workspace = true, features = ["serde"] }
uuid.workspace = true

crypto.path = "../crypto"
http_utils = { path = "../http_utils", optional = true }
jwt.path = "../jwt"
utils.path = "../utils"

[dev-dependencies]
assert_matches.workspace = true
dashmap.workspace = true
futures.workspace = true
mockall.workspace = true
regex.workspace = true
tokio = { workspace = true, features = ["macros"] }

crypto = { path = "../crypto", features = ["generate", "mock"] }
http_utils.path = "../http_utils"
utils = { path = "../utils", features = ["mock_time"] }
