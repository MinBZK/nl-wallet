[package]
name = "token_status_list"
version.workspace = true
edition.workspace = true
rust-version.workspace = true

[lints]
workspace = true

[lib]
doctest = false

[features]
axum = ["axum/json", "utoipa/uuid", "uuid/serde"]
verification = ["dep:http", "dep:reqwest", "dep:rustls-pki-types"]
mock = ["dep:dashmap", "dep:http_utils", "dep:mockall"]

[dependencies]
base64.workspace = true
chrono = { workspace = true, features = ["now"] }
derive_more = { workspace = true, features = ["as_ref", "from_str"] }
flate2.workspace = true
moka = { workspace = true, features = ["future"] }
serde = { workspace = true, features = ["derive"] }
serde_json.workspace = true
serde_with = { workspace = true, features = ["macros"] }
strum = { workspace = true, features = ["derive"] }
thiserror.workspace = true
tracing.workspace = true
trait-variant.workspace = true
url = { workspace = true, features = ["serde"] }
uuid.workspace = true

attestation_types.path = "../attestation_types"
crypto.path = "../crypto"
jwt.path = "../jwt"
utils.path = "../utils"

axum = { workspace = true, optional = true }
dashmap = { workspace = true, optional = true }
http = { workspace = true, optional = true }
mockall = { workspace = true, optional = true }
reqwest = { workspace = true, optional = true }
rustls-pki-types = { workspace = true, optional = true }
utoipa = { workspace = true, optional = true }

http_utils = { path = "../http_utils", optional = true }

[dev-dependencies]
assert_matches.workspace = true
dashmap.workspace = true
futures.workspace = true
mockall.workspace = true
regex.workspace = true
rstest.workspace = true
tokio = { workspace = true, features = ["macros"] }

crypto = { path = "../crypto", features = ["generate", "mock"] }
http_utils.path = "../http_utils"
utils = { path = "../utils", features = ["mock_time"] }
