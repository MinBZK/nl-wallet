[package]
name = "token_status_list"
version.workspace = true
edition.workspace = true
rust-version.workspace = true

[lints]
workspace = true

[lib]
doctest = false

[features]
axum = ["dep:axum", "dep:sea-orm", "utoipa/uuid"]
verification = ["dep:http", "dep:rustls-pki-types", "http_utils/client", "reqwest/rustls-tls-webpki-roots"]
mock = ["dep:dashmap", "dep:http_utils", "dep:mockall"]

[dependencies]
axum = { workspace = true, optional = true }
base64.workspace = true
chrono.workspace = true
dashmap = { workspace = true, optional = true }
derive_more = { workspace = true, features = ["as_ref", "from_str"] }
flate2.workspace = true
http = { workspace = true, optional = true }
moka = { workspace = true, features = ["future"] }
mockall = { workspace = true, optional = true }
reqwest = { workspace = true, optional = true }
rstest.workspace = true
rustls-pki-types = { workspace = true, optional = true }
sea-orm = { workspace = true, optional = true }
serde = { workspace = true, features = ["derive"] }
serde_json.workspace = true
serde_with = { workspace = true, features = ["macros"] }
thiserror.workspace = true
tracing.workspace = true
trait-variant.workspace = true
url = { workspace = true, features = ["serde"] }
utoipa = { workspace = true, optional = true }
uuid.workspace = true

attestation_types.path = "../attestation_types"
crypto.path = "../crypto"
http_utils = { path = "../http_utils", optional = true }
jwt.path = "../jwt"
utils.path = "../utils"

[dev-dependencies]
assert_matches.workspace = true
dashmap.workspace = true
futures.workspace = true
mockall.workspace = true
regex.workspace = true
tokio = { workspace = true, features = ["macros"] }

crypto = { path = "../crypto", features = ["generate", "mock"] }
http_utils.path = "../http_utils"
utils = { path = "../utils", features = ["mock_time"] }
