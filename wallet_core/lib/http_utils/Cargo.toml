[package]
name = "http_utils"
version.workspace = true
edition.workspace = true
rust-version.workspace = true

[lints]
workspace = true

[lib]
doctest = false

[features]
# Allow the disclosure return URL and its prefix to use http://
allow_insecure_url = []
# Include implementations for http clients
client = ["reqwest/gzip", "serde_with/base64"]
# Include implementations of the axum IntoResponse trait.
server = ["axum/json", "dep:axum-server", "dep:tracing", "dep:futures", "serde_with/base64", "tower-http/cors"]

[dependencies]
async-trait.workspace = true
cfg-if.workspace = true
base64.workspace = true
data-url.workspace = true
derive_more = { workspace = true, features = ["as_ref", "debug", "constructor"] }
http.workspace = true
itertools.workspace = true
mime.workspace = true
nutype = { workspace = true, features = ["regex", "serde"] }
regex.workspace = true
serde = { workspace = true, features = ["derive"] }
serde_json.workspace = true
serde_with.workspace = true
strum = { workspace = true, features = ["derive"] }
thiserror.workspace = true
url = { workspace = true, features = ["serde"] }

axum = { workspace = true, optional = true }
axum-server = { workspace = true, optional = true }
futures = { workspace = true, optional = true }
reqwest = { workspace = true, optional = true }
tracing = { workspace = true, optional = true }
tower-http = { workspace = true, optional = true }

[dev-dependencies]
rstest.workspace = true
tokio = { workspace = true, features = ["macros", "rt"] }
toml.workspace = true
