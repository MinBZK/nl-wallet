[package]
name = "dcql"
version.workspace = true
edition.workspace = true
rust-version.workspace = true

[lints]
workspace = true

[lib]
doctest = false

[features]
examples = []
mock = ["mdoc/examples", "mdoc/mock_example_constructors"]

[dependencies]
derive_more = { workspace = true, features = ["constructor", "into_iterator"] }
nutype = { workspace = true, features = ["serde"] }
itertools.workspace = true
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true, features = ["std"] }
serde_with.workspace = true
strum.workspace = true
thiserror.workspace = true

attestation_types.path = "../attestation_types"
error_category.path = "../error_category"
utils.path = "../utils"

mdoc = { path = "../mdoc", optional = true }

[dev-dependencies]
rstest.workspace = true

mdoc = { path = "../mdoc", features = ["examples", "mock_example_constructors"] }
