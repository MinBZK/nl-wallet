[package]
name = "hsm"
version.workspace = true
edition.workspace = true
rust-version.workspace = true

[lints]
workspace = true

[lib]
doctest = false

[features]
# Include mock implementations and constructors for testing
mock = ["dep:dashmap", "dep:hmac", "dep:rand", "dep:sha2"]
settings = ["serde/derive", "serde_with/base64"]
test = ["async-dropper/simple", "async-dropper/tokio", "config/toml", "dep:async-trait", "dep:rand_core"]
integration = ["mock", "settings", "test"]

[[test]]
name = "hsm"
path = "tests/hsm.rs"
required-features = ["integration"]

[dependencies]
cryptoki.workspace = true
der.workspace = true
derive_more = { workspace = true, features = ["as_ref", "constructor", "debug"] }
futures.workspace = true
metrics.workspace = true
p256.workspace = true
r2d2-cryptoki.workspace = true
sec1.workspace = true
strum = { workspace = true, features = ["derive"] }
thiserror.workspace = true

async-dropper = { workspace = true, optional = true }
async-trait = { workspace = true, optional = true }
config = { workspace = true, optional = true }
dashmap = { workspace = true, optional = true }
hmac = { workspace = true, optional = true }
rand = { workspace = true, optional = true }
rand_core = { workspace = true, optional = true }
serde = { workspace = true, optional = true }
serde_with = { workspace = true, optional = true }
sha2 = { workspace = true, optional = true }

crypto.path = "../crypto"
measure.path = "../measure"
utils.path = "../utils"

[dev-dependencies]
rstest.workspace = true
serial_test.workspace = true
tokio = { workspace = true, features = ["macros"] }
