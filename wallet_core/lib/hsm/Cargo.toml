[package]
name = "hsm"
version.workspace = true
edition.workspace = true
rust-version.workspace = true

[lints]
workspace = true

[lib]
doctest = false

[features]
# Include settings submodule
settings = ["serde/derive", "serde_with/base64"]

# Include mock implementations and constructors for testing
mock = ["dep:dashmap", "dep:hmac", "dep:rand", "dep:sha2"]
# Include TestCase type
test = ["mock", "async-dropper/simple", "async-dropper/tokio", "dep:async-trait"]
# Include settings-based constructor for TestCase type
test_settings = ["test", "settings", "config/toml"]

# Integration test features
integration = ["test", "dep:rand_core", "dep:rstest", "dep:serial_test", "tokio/macros", "tokio/rt"]
hsm_test = ["integration", "test_settings"]

[[test]]
name = "hsm"
path = "tests/hsm.rs"
required-features = ["hsm_test"]

[[test]]
name = "mock"
path = "tests/mock.rs"
required-features = ["integration"]

[dependencies]
cryptoki.workspace = true
der.workspace = true
derive_more = { workspace = true, features = ["as_ref", "constructor", "debug"] }
futures.workspace = true
metrics.workspace = true
p256.workspace = true
r2d2-cryptoki.workspace = true
sec1.workspace = true
strum = { workspace = true, features = ["derive"] }
thiserror.workspace = true

async-dropper = { workspace = true, optional = true }
async-trait = { workspace = true, optional = true }
config = { workspace = true, optional = true }
dashmap = { workspace = true, optional = true }
hmac = { workspace = true, optional = true }
rand = { workspace = true, optional = true }
rand_core = { workspace = true, optional = true }
rstest = { workspace = true, optional = true }
serde = { workspace = true, optional = true }
serde_with = { workspace = true, optional = true }
serial_test = { workspace = true, optional = true }
sha2 = { workspace = true, optional = true }
tokio = { workspace = true, optional = true }

crypto.path = "../crypto"
measure.path = "../measure"
utils.path = "../utils"
