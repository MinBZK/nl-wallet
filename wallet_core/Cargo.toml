[workspace]
members = [
    "android_attest",
    "apple_app_attest",
    "configuration_server",
    "error_category",
    "error_category/error_category_derive",
    "flutter_api",
    "flutter_api/flutter_api_macros",
    "gba_hc_converter",
    "mdoc",
    "mock_relying_party",
    "openid4vc",
    "platform_support",
    "sd_jwt",
    "tests_integration",
    "update_policy_server",
    "wallet",
    "wallet/entity",
    "wallet/migrations",
    "wallet_ca",
    "wallet_common",
    "wallet_provider",
    "wallet_provider/database_settings",
    "wallet_provider/domain",
    "wallet_provider/migrations",
    "wallet_provider/persistence",
    "wallet_provider/service",
    "wallet_server",
    "wallet_server/migrations",
]
exclude = ["uniffi-bindgen"]
resolver = "2"

[workspace.package]
version = "0.3.0-dev"
edition = "2021"
rust-version = "1.83"

[workspace.lints.rust]
async_fn_in_trait = "allow"
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(frb_expand)'] }

[workspace.lints.clippy]
cloned_instead_of_copied = "warn"
expl_impl_clone_on_copy = "warn"
needless_pass_by_value = "warn"
redundant_allocation = "warn"
trivially_copy_pass_by_ref = "warn"
unnecessary_wraps = "warn"
unused_async = "warn"
unused_self = "warn"

