test-android:
  image: "${HARBOR_REGISTRY}/${HARBOR_NLW_PROJECT}/nl-wallet-app-builder-ci-android-emulator:${BUILD_TAG}"
  tags:
    - linux
  rules: !reference [.default-or-release-or-merge-request, rules]
  artifacts:
    name: test-android
    when: always
    reports:
      coverage_report:
        path: wallet_core/wallet/platform_support/android/build/reports/coverage/androidTest/debug/connected/cobertura.xml
        coverage_format: cobertura
      junit: wallet_core/wallet/platform_support/android/build/outputs/androidTest-results/connected/debug/TEST*.xml
    paths:
      - emulator.*
      - wallet_core/wallet/platform_support/android/build/reports
      - wallet_core/wallet/platform_support/android/build/outputs/androidTest-results
  script:
    - adb devices # to prevent device unauthorized
    - emulator @phone -show-kernel -log-detailed -no-window -no-snapshot -no-boot-anim -cores 2 -memory 2048 -audio none -camera-back none -camera-front none < /dev/null > emulator.out 2> emulator.err &
    - EMULATOR_PID="$!"
    - adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done'
    - cd wallet_core/wallet/platform_support/android
    - ./gradlew --no-daemon connectedAndroidTest jacocoToCobertura
  after_script:
    - deploy/bin/store-artifact.sh wallet_core/wallet/platform_support/android/build/outputs/androidTest-results/connected/debug/TEST*.xml qt/quality-time/junit-results/android.xml

### Android building
.build-android-app:
  image: "${HARBOR_REGISTRY}/${HARBOR_NLW_PROJECT}/nl-wallet-app-builder-ci-android:${BUILD_TAG}"
  extends: .ruby-cache
  tags:
    - linux
  needs:
    - job: test-flutter
      artifacts: false
    - job: test-flutter-ui
      artifacts: false
    - job: test-codegen
      artifacts: false
    - job: test-rust
      artifacts: false
    - job: test-rust-doctest
      artifacts: false
    - job: test-rust-compilation-android
      artifacts: false
  artifacts:
    name: wallet-android
    paths:
      - "*.aab"
      - "*.apk"
  variables:
    LC_ALL: "C.UTF-8"
    LANG: "C.UTF-8"
    UNIVERSAL_LINK_BASE: "https://${UL_HOSTNAME}/deeplink/"
  script:
    - VERSION=${CI_COMMIT_TAG#v}
    - set -euo pipefail
    - kubectl get secret nl-wallet-play-store-upload-key -o jsonpath='{.data.keystore}' | base64 --decode > wallet_app/android/upload-keystore.jks
    - kubectl get secret nl-wallet-play-store-upload-key -o jsonpath='{.data.key-properties}' | base64 --decode > wallet_app/android/key.properties
    - bundle install
    - |
      bundle exec fastlane android build \
        package_name:"${INTERNAL_APP_IDENTIFIER}${APP_PACKAGE_IDENTIFIER_SUFFIX:+.$APP_PACKAGE_IDENTIFIER_SUFFIX}" \
        app_name:"${APP_NAME}" \
        file_format:"${APP_FILE_FORMAT}" \
        build_mode:"${APP_BUILD_MODE}" \
        mock:"${APP_MOCK}" \
        mock_relying_party_url:"${MOCK_RELYING_PARTY_URL:-}" \
        universal_link_base:"${UL_HOSTNAME:-}" \
        build:"$((CI_PIPELINE_IID + APP_BUILD_OFFSET))" \
        version:"${VERSION:-}"
  after_script:
    - rm wallet_app/android/upload-keystore.jks wallet_app/android/key.properties

.build-android-app-ont:
  extends: [.env-ont-k8s, .build-android-app]
  rules: !reference [.default-branch, rules]
  needs:
    - !reference [.build-android-app, needs]
    - job: wallet-config-ont
      artifacts: true
  variables:
    APP_PACKAGE_IDENTIFIER_SUFFIX: "latest"
    APP_NAME: "NL Wallet (latest)"
    APP_MOCK: "false"
    UL_HOSTNAME: "${APP_EXTERNAL_HOSTNAME_ONT}"
    CONFIG_ENV: "ont"

