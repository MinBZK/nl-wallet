.zap-base:
  image: "${HARBOR_REGISTRY}/${HARBOR_PROJECT}/nl-wallet-app-builder-ci-quality:${BUILD_TAG}"
  rules:
    - !reference [.on-schedule-scan, rules]
    - !reference [.default-branch, rules]

.zap-scan-base:
  extends: .zap-base
  needs:
    - job: build-env-ont
      artifacts: true
    - job: deploy-apps-ont
      artifacts: false
      optional: true
  allow_failure: true
  artifacts:
    name: $CI_JOB_NAME_SLUG
    when: always
    paths:
      - zapreports/
  before_script:
    - mkdir zapreports

.run-zap-scan:
  script:
    - |
      envsubst < deploy/zap/${SUT}_zap_scan.yaml > ${ZAP_HOME}/${SUT}_zap_scan.yaml
      zap.sh -cmd -autorun ${SUT}_zap_scan.yaml
      ALERT_COUNT=$(jq '[.site[].alerts[] | select(.riskdesc | contains("Informational") | not) | select(.riskdesc | contains("False Positive") | not)] | length' zapreports/${SUT}-zap.json)
      if [ "$ALERT_COUNT" -gt 0 ]; then
        echo "ZAP Scan Completed: Non informational alerts found: $ALERT_COUNT"
        exit 1
      else
        echo "ZAP Scan Completed: No non informational alerts found"
      fi

.get-session-token:
  script:
    - |
      envsubst < deploy/zap/get_session_token_payload.json > deploy/zap/get_session_token_payload_temp.json
      SESSION_TOKEN=$(curl -s -X POST -d @deploy/zap/get_session_token_payload_temp.json -H "Content-Type: application/json" "${INTERNAL_VERIFICATION_SERVER_URL}/disclosure/sessions" | jq -r '.session_token')

zap-scan-demo:
  extends: .zap-scan-base
  script:
    - !reference [.run-zap-scan, script]
  variables:
    SUT: "DEMO_RP_AND_ISSUER"

zap-scan-config-server:
  extends: .zap-scan-base
  script:
    - !reference [.run-zap-scan, script]
  variables:
    CONFIG_SERVER_HOST: "${STATIC_HOSTNAME}"
    SUT: "CONFIG_SERVER"

zap-scan-wallet-provider:
  extends: .zap-scan-base
  script:
    - envsubst < deploy/zap/config/WALLET_PROVIDER_urls.txt > ${ZAP_HOME}/WALLET_PROVIDER_urls.txt
    - !reference [.run-zap-scan, script]
  variables:
    SUT: "WALLET_PROVIDER"

zap-scan-pid-issuer:
  extends: .zap-scan-base
  script:
    - envsubst < deploy/zap/config/PID_ISSUER_urls.txt > ${ZAP_HOME}/PID_ISSUER_urls.txt
    - !reference [.run-zap-scan, script]
  variables:
    SUT: "PID_ISSUER"

zap-scan-internal-verification-server:
  extends: .zap-scan-base
  script:
    - !reference [.get-session-token, script]
    - |
      yq e ".servers[0].url=\"${INTERNAL_VERIFICATION_SERVER_URL}\"" -i wallet_docs/openapi/wallet-disclosure-private.openapi.yaml
      sed -i 's|wallet-disclosure-components.openapi.yaml#|#|g' wallet_docs/openapi/wallet-disclosure-private.openapi.yaml
      sed -i "s|{session_token}|${SESSION_TOKEN}|g" wallet_docs/openapi/wallet-disclosure-private.openapi.yaml
      yq eval-all 'select(fileIndex == 0) * select(fileIndex == 1)' wallet_docs/openapi/wallet-disclosure-private.openapi.yaml wallet_docs/openapi/wallet-disclosure-components.openapi.yaml > ${ZAP_HOME}/merged-internal-wallet-disclosure.openapi.yaml
    - !reference [.run-zap-scan, script]
  variables:
    SUT: "INTERNAL_VERIFICATION_SERVER"

zap-scan-public-verification-server:
  extends: .zap-scan-base
  script:
    - !reference [.get-session-token, script]
    - |
      yq e ".servers[0].url=\"${PUBLIC_VERIFICATION_SERVER_URL}\"" -i wallet_docs/openapi/wallet-disclosure-public.openapi.yaml
      sed -i 's|wallet-disclosure-components.openapi.yaml#|#|g' wallet_docs/openapi/wallet-disclosure-public.openapi.yaml
      sed -i "s|application/x-www-form-urlencoded|application/json|g" wallet_docs/openapi/wallet-disclosure-public.openapi.yaml
      sed -i "s|{session_token}|${SESSION_TOKEN}|g" wallet_docs/openapi/wallet-disclosure-public.openapi.yaml
      yq eval-all 'select(fileIndex == 0) * select(fileIndex == 1)' wallet_docs/openapi/wallet-disclosure-public.openapi.yaml wallet_docs/openapi/wallet-disclosure-components.openapi.yaml > ${ZAP_HOME}/merged-public-wallet-disclosure.openapi.yaml
    - !reference [.run-zap-scan, script]
  variables:
    SUT: "PUBLIC_VERIFICATION_SERVER"

zap-scan-publish-results:
  rules: !reference [.zap-base, rules]
  needs:
    - { job: zap-scan-demo }
    - { job: zap-scan-config-server }
    - { job: zap-scan-wallet-provider }
    - { job: zap-scan-pid-issuer }
    - { job: zap-scan-internal-verification-server }
    - { job: zap-scan-public-verification-server }
  script:
    - deploy/bin/store-artifact-zip.sh qt/quality-time/zap.zip zapreports/*.xml
