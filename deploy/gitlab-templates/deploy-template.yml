    RELEASE_NAME: db-cluster-provider
    CONFIG_NAME: provider
    CONFIG_FILES: "variables/${DEPLOY_ENV}/database/values.yaml,variables/${DEPLOY_ENV}/database/provider/values.yaml"
  script:
    - !reference [.deploy-postgres-cluster, script]

