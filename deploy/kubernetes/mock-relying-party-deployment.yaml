apiVersion: apps/v1
kind: Deployment
metadata:
  name: mock-relying-party
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mock-relying-party
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  revisionHistoryLimit: 2
  progressDeadlineSeconds: 300
  template:
    metadata:
      labels:
        app: mock-relying-party
        tier: vertrouwd
        egress-frontoffice-policy: allow
        ingress-controller-frontoffice-policy: allow
    spec:
      imagePullSecrets:
        - name: harbor-puller
      containers:
        - name: mock-relying-party
          image: $MOCK_RELYING_PARTY_IMAGE
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "512Mi"
              cpu: "300m"
          ports:
            - name: mrp-port
              containerPort: 3004
          volumeMounts:
            - name: config-volume
              mountPath: /mock_relying_party.toml
              subPath: config.toml
          env:
            - name: MOCK_RELYING_PARTY__WEBSERVER__PORT
              value: "3004"
            - name: MOCK_RELYING_PARTY__PUBLIC_WALLET_SERVER_URL
              value: "https://${MRP_VERIFICATION_SERVER_EXTERNAL_HOSTNAME}/${MRP_VERIFICATION_SERVER_EXTERNAL_CONTEXT_PATH}/"
            - name: MOCK_RELYING_PARTY__INTERNAL_WALLET_SERVER_URL
              value: "http://mrp-verification-server:3002/"
            - name: MOCK_RELYING_PARTY__PUBLIC_URL
              value: "https://${MOCK_RELYING_PARTY_EXTERNAL_HOSTNAME}/${MOCK_RELYING_PARTY_EXTERNAL_CONTEXT_PATH}/"
            - name: MOCK_RELYING_PARTY__STRUCTURED_LOGGING
              value: "true"
            - name: MOCK_RELYING_PARTY__WALLET_WEB__FILENAME
              value: "${WALLET_WEB_FILENAME}"
            - name: MOCK_RELYING_PARTY__WALLET_WEB__SHA256
              value: "${WALLET_WEB_SHA256}"
            - name: RUST_LOG
              value: "debug,hyper=warn"
      volumes:
        - name: config-volume
          configMap:
            name: nl-mock-relying-party-data
