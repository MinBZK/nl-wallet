{{ if .Values.ingress.enabled }}
{{ $name := include "common.names.fullname" . }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nl-{{ $name }}-public
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
    {{- with .Values.ingress.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    odcn.rijksapps.nl/inet-loadbalancer-hostnames: {{ .Values.mockRelyingParty.hostname | quote }}
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "Strict-Transport-Security: max-age=31536000; includeSubDomains";
      more_set_headers "Referrer-Policy: no-referrer";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-Frame-Options: deny";
      more_set_headers "Permissions-Policy: camera=(), microphone=()";
      more_set_headers "Content-Security-Policy: default-src 'self'; script-src {{ .Values.ingress.cspScriptSrc }}; style-src {{ .Values.ingress.cspStyleSrc }}; img-src 'self' data:; font-src 'self' data:; form-action 'self'; frame-ancestors 'none'; object-src 'none'; base-uri 'none';";
      more_set_headers "X-Permitted-Cross-Domain-Policies: none";
      more_set_headers "Cross-Origin-Resource-Policy: same-origin";
      more_set_headers "Cross-Origin-Embedder-Policy: require-corp";
      more_set_headers "Cross-Origin-Opener-Policy: same-origin";
spec:
  ingressClassName: {{ .Values.ingress.className | quote }}
  rules:
    - host: {{ .Values.mockRelyingParty.hostname | quote }}
      http:
        paths:
          - backend:
              service:
                name: {{ include "common.names.fullname" . }}
                port:
                  number: 3004
            path: /{{ .Values.mockRelyingParty.contextPath }}/(.*)
            pathType: Prefix
  tls:
    - hosts:
        - {{ .Values.mockRelyingParty.hostname }}
      secretName: {{ .Values.ingress.tlsSecretName | quote }}
{{ end }}
