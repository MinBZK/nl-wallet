apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "common.names.fullname" . }}
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "common.labels.selectorLabels" . | nindent 6 }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  revisionHistoryLimit: 2
  progressDeadlineSeconds: 300
  template:
    metadata:
      labels:
        {{- include "common.labels.standard" . | nindent 8 }}
        {{- if .Values.extraPodlabels }}
        {{- toYaml .Values.extraPodlabels | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ include "common.names.fullname" . }}
          image: "{{ .Values.global.imageRegistry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: 8001
            - name: http-internal
              containerPort: 8002
          volumeMounts:
            - name: config-volume
              mountPath: /demo_issuer.json
              subPath: config.json
          env:
            - name: DEMO_ISSUER__ISSUANCE_SERVER__IP
              value: "0.0.0.0"
            - name: DEMO_ISSUER__ISSUANCE_SERVER_URL
              value: {{ .Values.issuanceServerBaseUrl }}
            - name: DEMO_ISSUER__UNIVERSAL_LINK_BASE_URL
              value: {{ .Values.universalLinkBaseUrl }}
            - name: DEMO_ISSUER__HELP_BASE_URL
              value: {{ .Values.helpBaseUrl }}
            - name: DEMO_ISSUER__STRUCTURED_LOGGING
              value: "true"
            - name: DEMO_ISSUER__LOG_REQUESTS
              value: {{ .Values.logRequests | quote }}
            - name: RUST_LOG
              value: "debug,hyper=warn"
      volumes:
        - name: config-volume
          configMap:
            name: nl-wallet-demo-issuer-data
