apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "common.names.fullname" . }}
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "common.labels.selectorLabels" . | nindent 6 }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  revisionHistoryLimit: 2
  progressDeadlineSeconds: 300
  template:
    metadata:
      labels:
        {{- include "common.labels.standard" . | nindent 8 }}
        {{- if .Values.extraPodlabels }}
        {{ toYaml .Values.extraPodlabels | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
      {{ toYaml . | nindent 10 }}
      {{- end }}
      containers:
        - name: {{ include "common.names.fullname" . }}
          image: "{{ .Values.global.imageRegistry }}/{{ .Values.image.repository }}{{- if (.Values.image).tag }}:{{ .Values.image.tag }}{{- end }}"
          {{- with .Values.resources }}
          resources:
            {{ toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: demo-iss-port
              containerPort: 3004
          volumeMounts:
            - name: config-volume
              mountPath: /demo_issuer.toml
              subPath: config.toml
          env:
            - name: DEMO_ISSUER__WEBSERVER__PORT
              value: "3004"
            - name: DEMO_ISSUER__STRUCTURED_LOGGING
              value: "true"
            - name: DEMO_ISSUER__WALLET_WEB__FILENAME
              value: {{ .Values.demoIssuer.walletWebFilename }}
            - name: DEMO_ISSUER__WALLET_WEB__SHA256
              value: {{ .Values.demoIssuer.walletWebSha256 }}
            - name: RUST_LOG
              value: "debug,hyper=warn"
      volumes:
        - name: config-volume
          configMap:
            name: nl-wallet-demo-issuer-data
