<path class="border" d="M615,366 L767,366 L767,416 L615,416 z" fill-opacity="0" stroke="black" stroke-width="1"/>
<text font-family="Liberation Sans, Arial, sans-serif" font-size="12px" font-weight="bold" x="622" y="386">G_WbIssuesWua</text>
<text font-family="Liberation Sans, Arial, sans-serif" font-size="12px" x="622" y="404">WB issues WUA to Wallet</text>
<path d="M691,416 l5,5 l-5,5 l-5,-5 z" fill-opacity="0" stroke="black" stroke-width="1"/>
</g>
<g class="gsn_module_sole_control_main gsnelem gsnctxt" id="node_c_attestationdefinition">
<title>C_AttestationDefinition</title>
<path class="border" d="M54,489 L228,489 C238,489,238,547,228,547 L54,547 C44,547,44,489,54,489" fill-opacity="0" stroke="black" stroke-width="1"/>
