<text font-family="Liberation Sans, Arial, sans-serif" font-size="12px" x="289" y="728">Ensure secure generation,</text>
<text font-family="Liberation Sans, Arial, sans-serif" font-size="12px" x="286" y="741">storage, and usage of PrivKey</text>
